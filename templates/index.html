<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <img src ="https://static.wixstatic.com/media/1be79e_f2a759e6a1344372a1824363c3af7327.gif">
        <br>
        <form action="greet" method="POST">
            {% for message in get_flashed_messages()%}
                <p>{{message}} </p>
            {% endfor %}
            <br>
            <input type ="text" name="name_input">
            <br>
            <input type="submit" value="Submit" id="greet">
        </form>
    </body> 
</html>
